<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz by B</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #quiz-container {
      width: 90%;
      max-width: 850px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-size: 2.1em;
      margin-bottom: 15px;
      justify-content: center;
    }

    .options button {
      display: block;
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      font-size: 2em;
      cursor: default;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      color: #333;
      transition: background-color 0.3s ease;
    }

    #timer {
      font-weight: bold;
      padding: 10px 20px;
      margin-bottom: 20px;
      margin-right: 20px;
      border-radius: 30px;
      background: linear-gradient(to right, #f0f0f0, #ffffff);
      color: #7c35ee;
      font-size: 1.5em;
      border: 2px solid #7c35ee;
      box-shadow: 0 2px 6px rgba(124, 53, 238, 0.2);
      text-align: center;
      display: inline-flex;
    }

    #selector {
      margin-bottom: 30px;
    }

    #controls {
      margin-top: 30px;
      display: inline-flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #controls button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #ececec, #f9f9f9);
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #controls button:hover {
      background: linear-gradient(to right, #dcdcdc, #f0f0f0);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <h1 style="margin-top: 0px;">üìö St. Mary's : Quiz üìö</h1>
  <div id="selector">
    <label for="quizSelect">Choose Quiz:</label>
    <select id="quizSelect"></select>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz-container" style="display:none;">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <div id="timer"></div>
    <div id="controls">
      <button onclick="pauseQuiz()">Pause</button>
      <button onclick="resumeQuiz()">Resume</button>
      <button onclick="stopQuiz()">Stop</button>
    </div>
  </div>

  <!-- üîä Sound Elements -->
  <audio id="startSound" src="start.mp3"></audio>
  <audio id="quizSound" src="quiz.mp3" loop></audio>
  <audio id="endSound" src="answer.mp3"></audio>
  <audio id="completeSound" src="answer.mp3"></audio>

  <script>
    let timerDuration = 12;
    let quizzes = {};
    let questions = [];
    let currentIndex = 0;
    let timer;
    let paused = false;
    let timeLeft;

    async function loadMainConfig() {
      const res = await fetch('quiz-main.txt');
      const lines = (await res.text()).split('\n').map(l => l.trim()).filter(l => l);
      lines.forEach(line => {
        if (line.startsWith('timer=')) {
          timerDuration = parseInt(line.split('=')[1]);
        } else if (line.includes('|')) {
          const [label, file] = line.split('|');
          quizzes[label] = file;
        }
      });

      const select = document.getElementById('quizSelect');
      Object.keys(quizzes).forEach(label => {
        const opt = document.createElement('option');
        opt.value = quizzes[label];
        opt.textContent = label;
        select.appendChild(opt);
      });
    }

    async function startQuiz() {
      const file = document.getElementById('quizSelect').value;
      const res = await fetch(file);
      const lines = (await res.text()).split('\n').map(l => l.trim());

      let tempQ = null;
      questions = [];

      lines.forEach(line => {
        if (line.startsWith('Q:')) {
          if (tempQ) questions.push(tempQ);
          tempQ = { q: line.slice(2).trim(), a: '', o: [] };
        } else if (line.startsWith('A:') && tempQ) {
          tempQ.a = line.slice(2).trim();
        } else if (line.startsWith('O:') && tempQ) {
          tempQ.o.push(line.slice(2).trim());
        }
      });
      if (tempQ) questions.push(tempQ);

      questions = questions.filter(q => q.q && q.a);
      shuffleArray(questions);
      currentIndex = 0;
      document.getElementById('selector').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('startSound').play();
      document.getElementById('quizSound').play();
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById('quiz-container').innerHTML = "<h2>‚úÖ Quiz Complete!</h2>";
        document.getElementById('quizSound').pause();
        document.getElementById('completeSound').play();
        return;
      }

      const q = questions[currentIndex];
      const allOptions = [...q.o, q.a];
      shuffleArray(allOptions);

      document.getElementById('questionText').textContent = `Q${currentIndex + 1}: ${q.q}`;
      const container = document.getElementById('optionsContainer');
      container.innerHTML = '';

      allOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.disabled = true;
        container.appendChild(btn);
      });

      timeLeft = timerDuration;
      document.getElementById('timer').textContent = `‚è≥ Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        if (!paused) {
          timeLeft--;
          document.getElementById('timer').textContent = `‚è≥ Time left: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            timer = null;
            highlightAnswer();
          }
        }
      }, 1000);
    }

    function highlightAnswer() {
      const q = questions[currentIndex];
      const container = document.getElementById('optionsContainer');
      Array.from(container.children).forEach(btn => {
        if (btn.textContent === q.a) {
          btn.style.backgroundColor = '#5cb85c';
          btn.style.color = 'white';
        } else {
          btn.style.backgroundColor = '#d9534f';
          btn.style.color = 'white';
        }
      });
      setTimeout(() => {
        currentIndex++;
        showQuestion();
      }, 4000); // 4 seconds
      document.getElementById('endSound').play();

    }

    function pauseQuiz() {
      paused = true;
      clearInterval(timer);
      timer = null;
    }

    function resumeQuiz() {
      if (!paused) return;
      paused = false;
      if (timer) return;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `‚è≥ Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timer = null;
          highlightAnswer();
        }
      }, 1000);
    }

    function stopQuiz() {
      clearInterval(timer);
      timer = null;
      paused = false;
      document.getElementById('quizSound').pause();
      document.getElementById('endSound').pause();         // ‚úÖ Stop end sound
      document.getElementById('endSound').currentTime = 0; // ‚úÖ Reset to start
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('selector').style.display = 'block';
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // Load config on page load
    window.onload = loadMainConfig;
  </script>
</body>

</html>
