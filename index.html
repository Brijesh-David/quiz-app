<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Board Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 20px;
    }
    #questionBox, #answerBox {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px;
      border: 2px solid #333;
      background: #fff;
      min-height: 60px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìö Smart Board Quiz</h1>

  <div id="questionBox">Click "Start" to begin the quiz!</div>
  <div id="answerBox"></div>

  <div>
    <button id="startBtn">‚ñ∂Ô∏è Start</button>
    <button id="pauseBtn">‚è∏ Pause</button>
    <button id="resumeBtn">‚èØ Resume</button>
    <button id="stopBtn">‚èπ Stop</button>
  </div>

  <script>
    let questions = [
      { question: "What is the capital of France?", answer: "Paris" },
      { question: "What is 5 + 7?", answer: "12" },
      { question: "Who wrote the Ramayana?", answer: "Valmiki" },
      { question: "What is the boiling point of water?", answer: "100¬∞C" }
    ];

    let currentIndex = 0;
    let timer;
    let isPaused = false;

    function shuffleQuestions(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function startQuiz() {
      questions = shuffleQuestions(questions);
      currentIndex = 0;
      isPaused = false;
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        endQuiz();
        return;
      }

      const q = questions[currentIndex];
      document.getElementById("questionBox").innerText = q.question;
      document.getElementById("answerBox").innerText = "";

      timer = setTimeout(() => {
        showAnswer(q.answer);
      }, 8000); // 8 seconds
    }

    function showAnswer(answer) {
      document.getElementById("answerBox").innerText = answer;

      timer = setTimeout(() => {
        document.getElementById("answerBox").innerText = "";
        if (!isPaused) {
          currentIndex++;
          showQuestion();
        }
      }, 2000); // 2 seconds
    }

    function pauseQuiz() {
      clearTimeout(timer);
      isPaused = true;
    }

    function resumeQuiz() {
      isPaused = false;
      showQuestion();
    }

    function stopQuiz() {
      clearTimeout(timer);
      currentIndex = 0;
      isPaused = false;
      document.getElementById("questionBox").innerText = "Quiz stopped.";
      document.getElementById("answerBox").innerText = "";
    }

    function endQuiz() {
      document.getElementById("questionBox").innerText = "üéâ Quiz completed!";
      document.getElementById("answerBox").innerText = "";
    }

    document.getElementById("startBtn").addEventListener("click", startQuiz);
    document.getElementById("pauseBtn").addEventListener("click", pauseQuiz);
    document.getElementById("resumeBtn").addEventListener("click", resumeQuiz);
    document.getElementById("stopBtn").addEventListener("click", stopQuiz);
  </script>

</body>
</html>
