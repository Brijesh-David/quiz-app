<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Quiz Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #quiz-container {
      width: 80%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 2.1em;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      font-size: 2em;
      cursor: default;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      color: #333;
      transition: background-color 0.3s ease;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 10px;
      color: #d9534f;
      font-size: 1.8em;
    }
    #selector {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üìö St. Mary's : Quiz üìö</h1>
  <div id="selector">
    <label for="quizSelect">Choose Quiz:</label>
    <select id="quizSelect"></select>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
  <div id="quiz-container" style="display:none;">
    <div id="timer"></div>
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
  </div>

  <script>
    let timerDuration = 7;
    let quizzes = {};
    let questions = [];
    let currentIndex = 0;
    let timer;

    async function loadMainConfig() {
      const res = await fetch('quiz-main.txt');
      const lines = (await res.text()).split('\n').map(l => l.trim()).filter(l => l);
      lines.forEach(line => {
        if (line.startsWith('timer=')) {
          timerDuration = parseInt(line.split('=')[1]);
        } else if (line.includes('|')) {
          const [label, file] = line.split('|');
          quizzes[label] = file;
        }
      });

      const select = document.getElementById('quizSelect');
      Object.keys(quizzes).forEach(label => {
        const opt = document.createElement('option');
        opt.value = quizzes[label];
        opt.textContent = label;
        select.appendChild(opt);
      });
    }

    async function startQuiz() {
      const file = document.getElementById('quizSelect').value;
      const res = await fetch(file);
      const lines = (await res.text()).split('\n').map(l => l.trim());

      let tempQ = null;
      questions = [];

      lines.forEach(line => {
        if (line.startsWith('Q:')) {
          if (tempQ) questions.push(tempQ);
          tempQ = { q: line.slice(2).trim(), a: '', o: [] };
        } else if (line.startsWith('A:') && tempQ) {
          tempQ.a = line.slice(2).trim();
        } else if (line.startsWith('O:') && tempQ) {
          tempQ.o.push(line.slice(2).trim());
        }
      });
      if (tempQ) questions.push(tempQ);

      questions = questions.filter(q => q.q && q.a); // Failsafe
      shuffleArray(questions);
      currentIndex = 0;
      document.getElementById('selector').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById('quiz-container').innerHTML = "<h2>‚úÖ Quiz Complete!</h2>";
        return;
      }

      const q = questions[currentIndex];
      const allOptions = [...q.o, q.a];
      shuffleArray(allOptions);

      document.getElementById('questionText').textContent = q.q;
      const container = document.getElementById('optionsContainer');
      container.innerHTML = '';

      allOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.disabled = true;
        container.appendChild(btn);
      });

      let timeLeft = timerDuration;
      document.getElementById('timer').textContent = `‚è≥ Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `‚è≥ Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);

          // Highlight correct answer
          Array.from(container.children).forEach(btn => {
            if (btn.textContent === q.a) {
              btn.style.backgroundColor = '#5cb85c';
              btn.style.color = 'white';
            } else {
              btn.style.backgroundColor = '#d9534f';
              btn.style.color = 'white';
            }
          });

          // Wait 2 seconds before next question
          setTimeout(() => {
            currentIndex++;
            showQuestion();
          }, 2000);
        }
      }, 1000);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    loadMainConfig();
  </script>
</body>
</html>
