<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartboard Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 2em;
    }
    #question {
      font-size: 3em;
      margin-bottom: 1em;
      color: #003366;
    }
    #answer {
      font-size: 2.5em;
      color: #008000;
      font-weight: bold;
      visibility: hidden;
      transition: visibility 0.5s, opacity 0.5s;
    }
    #progress {
      font-size: 1.5em;
      margin-top: 1em;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="question">Loading question...</div>
  <div id="answer">Answer will appear here</div>
  <div id="progress"></div>

  <!-- Sound Effects -->
  <audio id="questionSound" src="question.mp3"></audio>
  <audio id="answerSound" src="answer.mp3"></audio>
  <audio id="completeSound" src="complete.mp3"></audio>

  <script>
    const questions = [
      { q: "What is the capital of France?", a: "Paris" },
      { q: "What is 5 Ã— 6?", a: "30" },
      { q: "Who wrote the Ramayana?", a: "Valmiki" }
    ];

    let current = 0;

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").textContent = "ðŸŽ‰ Quiz Complete!";
        document.getElementById("answer").style.visibility = "hidden";
        document.getElementById("progress").textContent = "";
        document.getElementById("completeSound").play();
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      document.getElementById("answer").style.visibility = "hidden";
      document.getElementById("progress").textContent = `Question ${current + 1} of ${questions.length}`;
      document.getElementById("questionSound").play();

      setTimeout(() => {
        document.getElementById("answer").textContent = `Answer: ${q.a}`;
        document.getElementById("answer").style.visibility = "visible";
        document.getElementById("answerSound").play();
        current++;
        setTimeout(showQuestion, 8000); // Next question after 8s
      }, 8000); // Show answer after 8s
    }

    showQuestion();
  </script>

</body>
</html>
