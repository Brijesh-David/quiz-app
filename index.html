<!DOCTYPE html>
<html>
<head>
  <title>Smart Board Quiz</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8; color: #333;
      overflow: hidden;
    }
    .container {
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100%; width: 100%;
      padding: 2vh; box-sizing: border-box;
    }
    .start-btn {
      font-size: 3vh; padding: 1vh 2vh;
      background: #42a5f5; color: white;
      border: none; border-radius: 10px;
      cursor: pointer; margin-bottom: 2vh;
    }
    .progress-bar, .question-timer {
      width: 80%; height: 1.5vh;
      background: #cfd8dc; border-radius: 5px;
      overflow: hidden; margin-bottom: 2vh;
    }
    .progress-fill, .timer-fill {
      height: 100%; width: 0%;
      background: #42a5f5; transition: width 0.5s;
    }
    .timer {
      font-size: 3vh; color: #d32f2f; margin-bottom: 2vh;
    }
    .question { font-size: 4vh; text-align: center; margin-bottom: 2vh; }
    .options {
      font-size: 3vh; width: 80%;
    }
    .options div {
      margin: 1vh 0; padding: 1vh;
      background: #e0e7ff; border-radius: 5px;
    }
    .answer {
      font-size: 3vh; margin-top: 2vh;
      font-weight: bold; color: #2e7d32;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="start-btn" onclick="startQuiz()">▶️ Start Quiz</button>
    <div class="progress-bar"><div class="progress-fill"></div></div>
    <div class="question-timer"><div class="timer-fill"></div></div>
    <div class="timer"></div>
    <div class="question"></div>
    <div class="options"></div>
    <div class="answer"></div>
  </div>

  <!-- Sound Effects -->
  <audio id="startSound" src="start.mp3" preload="auto"></audio>
  <audio id="questionSound" src="question.mp3" preload="auto" loop></audio>
  <audio id="answerSound" src="answer.mp3" preload="auto"></audio>

  <script src="quiz.js"></script>
</body>
</html>
